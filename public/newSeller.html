<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>CMS - Express</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
	<!-- <link rel="stylesheet" href="css/styles.css" media="screen" title="no title"> -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="row top-30">
      <div class="col-md-2 col-sm-2">
        <a class="btn btn-default" href="/blog">Go to Blog</a>
      </div>
			<div class="col-md-2 col-sm-2">
        <a class="btn btn-default" href="/cms">New Post</a>
      </div>
    </div>
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="seller-container">
					<h1>New Seller</h1>
					<table class="table table-striped">
						
						<tbody>
							<tr id="form-row">
								<form id="seller-form">
									<td colspan="4">
										<input placeholder="Enter your name" id="student-name" type="text" />
									</td>

									<td colspan="4">
										<input placeholder="sell price for swipes" id="sellPrice" type="text" />
									</td>

									

									<td colspan="4">
										<input placeholder="Enter your student-id" id="student-id" type="text" />
									</td>

									<td colspan="4">
										<input placeholder="Amount of Money" id="amount-money" type="text" />
									</td>

									<td colspan="4">
										<input placeholder="Number of swipes" id="numberSwipes" type="text" />
									</td>

									<td colspan="4">
										<input placeholder="Enter your password" id="password" type="text" />
									</td>

									

									


									<td><button type="submit" class="btn btn-success">New Seller</button>
									</td>
								</form>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		</d>
		<!-- Custom Script -->
		<script src="js/newSeller.js" type="text/javascript"></script>

</body>

</html>
